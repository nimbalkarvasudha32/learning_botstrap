<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Fashion Lookbook</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .feedback-card {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .form-control:focus {
      border-color: #ff4081;
      box-shadow: 0 0 8px rgba(255,64,129,0.3);
    }
    .btn-custom {
      background-color: #ff4081;
      color: #fff;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #e91e63;
    }
    h2 {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="feedback-card">
      <h2 class="text-center mb-4">We Value Your Feedback ‚ú®</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rate Us</label>
          <select class="form-select" id="rating">
            <option selected disabled>Choose rating</option>
            <option>‚≠ê Excellent</option>
            <option>üëç Good</option>
            <option>üëå Average</option>
            <option>üòï Poor</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback..."></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-custom px-5">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
